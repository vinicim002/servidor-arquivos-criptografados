<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Servidor Criptografado</title>
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <nav>
      <a href="#"><img src="assets/logo.svg" alt="Logo" /></a>
      <div class="menu">
        <a href="#">Criptografia</a>
        <a href="#">Descriptografia</a>
        <a href="#">Arquivos disponíveis</a>
      </div>
    </nav>

    <div class="page-container">
      <!-- Seção de Criptografia -->
      <div class="container-arquivo">
        <h2 class="titulo">Criptografar Arquivo</h2>

        <form id="cryptForm" enctype="multipart/form-data">
          <div class="input-container">
            <label for="fileInput" class="file-label">Escolha um arquivo</label>
            <input type="file" id="fileInput" class="input-file" required />
          </div>

          <div class="input-container">
            <label for="algorithmSelect">Escolha o algoritmo de criptografia:</label>
            <select id="algorithmSelect" class="input-border">
              <option value="aes">AES</option>
              <option value="des">DES</option>
              <option value="rc4">RC4</option>
            </select>
          </div>

          <div>
            <button type="submit" class="btn">Criptografar</button>
          </div>
        </form>
      </div>

      <!-- Seção de Descriptografia -->
      <div class="container-arquivo">
        <h2 class="titulo">Descriptografar Arquivo</h2>

        <form id="decryptForm" enctype="multipart/form-data">
          <div class="input-container">
            <label for="decryptFileInput" class="file-label">Escolha um arquivo criptografado</label>
            <input type="file" id="decryptFileInput" class="input-file" required />
          </div>

          <div class="input-container">
            <label for="decryptAlgorithmSelect">Escolha o algoritmo de criptografia:</label>
            <select id="decryptAlgorithmSelect" class="input-border">
              <option value="aes">AES</option>
              <option value="des">DES</option>
              <option value="rc4">RC4</option>
            </select>
          </div>

          <div class="input-container">
            <label for="keyInput">Chave:</label>
            <input type="text" id="keyInput" class="input-border" required placeholder="Digite a chave utilizada na criptografia" />
          </div>

          <div class="input-container">
            <label for="ivInput">IV (Vetor de Inicialização):</label>
            <input type="text" id="ivInput" class="input-border" required placeholder="Digite o IV utilizado na criptografia" />
          </div>

          <div>
            <button type="submit" class="btn">Descriptografar</button>
          </div>
        </form>
      </div>

      <!-- Seção de Lista de Arquivos -->
      <div class="container-arquivo">
        <h2 class="titulo">Arquivos Disponíveis</h2>
        <ul id="fileList"></ul>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/socketClient.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
