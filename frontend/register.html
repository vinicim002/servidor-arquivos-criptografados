<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/styles.css" rel="stylesheet" />
  <title>Register</title>
</head>
<body>
  <div class="main">
    <div class="container-esquerda">
      <img src="assets/logo.svg" alt="logo" class="logo-topo" />

      <div class="conteudo-centralizado">
        <h1>Registre-se</h1>

        <div class="buttons">
          <button type="button" class="bnt-signin default">Sign In</button>
          <button type="button" class="bnt-signup active">Sign Up</button>
        </div>

        <form action="#" autocomplete="off">
          <div class="input-container">
            <div class="box-img">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
              </svg>
            </div>
            <div class="input-box">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required />
            </div>        
          </div>

          <div class="input-container">
            <div class="box-img">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
              </svg>
            </div>
            <div class="input-box">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required />
            </div>        
          </div>

          <div class="input-container">
            <div class="box-img">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
              </svg>
            </div>
            <div class="input-box">
              <label for="senha">Password</label>
              <input type="password" id="senha" name="senha" required />
            </div>
          </div>

          <div class="input-container">
            <div class="box-img">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
              </svg>
            </div>
            <div class="input-box">
              <label for="senha">Password</label>
              <input type="password" id="senha" name="senha" required />
            </div>
          </div>

          <button type="submit" class="btn-continuar">Confirmar</button>
        </form>
      </div>
    </div>

    <div class="container-direita">
      <img src="assets/igm_login.png" alt="Imagem de login" />
    </div>
  </div>




  <script src="js/app.js"></script>
  <script src="js/auth.js" defer></script>
</body>
</html>
